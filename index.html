<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="/style/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    
    <!-- Add dialog -->
    <div class="dialog-container">
        <dialog id="dialog-add">
            <div class="modal-header">
                <span>New Book</span>
                <button class="close-add" autofocus>&times;</button>
            </div>
            <div class="form-container">
                <form action="post" id="add-form">
                    <fieldset>
                        <label for="title-input">Title</label>
                        <input id="title-input" type="text" placeholder="Title" required>    
                    </fieldset>
                    <fieldset>
                        <label for="author-input">Author</label>
                        <input id="author-input" type="text" placeholder="Author" required>
                    </fieldset>
                    <fieldset>
                        <label for="pages-input">Pages</label>
                        <input id="pages-input" type="number" min="1" placeholder="Pages" required> 
                    </fieldset>
                    <fieldset>
                        <label for="read-input">Already read?</label>
                        <input id="read-input"type="checkbox">
                    </fieldset>
                    <fieldset>
                        <label for="color-input">Cover Color</label>
                        <div id="color-container">
                            <input type="color" id="color-input" value="#485696">
                        </div>
                    </fieldset>

                    <button id="save-new" >Add</button>
                </form>
            </div>
          </dialog>
    </div>

    <!-- Edit Dialog -->
    <div class="dialog-container">
        <dialog id="dialog-edit">
            <div class="modal-header">
                <span class="book-title">Book</span>
                <button class="close-edit" autofocus>&times;</button>
            </div>
            <div id="form">
                <h1 it="author-edit">Author</h1>
                <h1 id="pages-edit">Pages</h1>
                <div id="edit-read-status">
                    <label for="read-edit">Already read?</label>
                    <input type="checkbox" id="read-edit">
                </div>
                <div id="button-container">
                    <button class="remove-book">Remove</button>
                    <button class="save-edit">Save</button>
                </div>
            </div>
          </dialog>
    </div>

    <div id="logo">
        <h1>Library</h1>
        <img src="icons/book.svg" alt="book">
    </div>

    <div id="books">
        <button id="add">&plus;</button>
    </div>
    <footer>
        <div id="footer">Roco Â¿; Nov 2024</div>
    </footer>
</body>

</html>
